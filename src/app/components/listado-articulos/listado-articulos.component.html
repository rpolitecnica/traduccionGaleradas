                </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar Traducción</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="formTraduccion">
                <div class="form-group row">
                  <label for="email_address" class="col-md-4 col-form-label text-md-right">Edición</label>
                  <div class="col-md-8">
                    <select name="selectEdicion" formControlName="idEdicion" class="form-control"
                      [(ngModel)]="edicionSeleccionada">
                      <option [ngValue]="edicion" *ngFor="let edicion of ediciones"
                        [selected]="edicion.idEdicion === idEdicion">{{edicion.titulo}}</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <div>
                <button type="button" class="btn btn-primary" (click)="guardarEdicionTraduccion()">Guardar</button>
              </div>
  
  
            </div>
          </div>
        </div>
      </div>
