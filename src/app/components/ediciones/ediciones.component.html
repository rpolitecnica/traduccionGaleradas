<app-menu></app-menu>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-12">
    <div class="main-div">
      <div class="panel">
          <h2>Ediciones</h2>
      </div>
  </div>

    <button type="button" style="margin-bottom: 18px;" class="btn botonNuevo" data-toggle="modal" data-target="#exampleModal">
      <span class="fa fa-plus" aria-hidden="true"></span> Nueva Edición
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edición</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="borrarCampos()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form  [formGroup]="formEdicion">
              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Título</label>
                <div class="col-md-8">
                  <input type="text" id="email_address" class="form-control" formControlName="titulo" name="email-address" required autofocus>
                </div>
              </div>
            
              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Volumen</label>
                <div class="col-md-6">
                  <input type="number" id="email_address" class="form-control"  formControlName="volumen" name="email-address" required autofocus>
                </div>
              </div>
              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Número</label>
                <div class="col-md-6">
                  <input type="number" id="email_address" class="form-control" formControlName="numero" name="email-address" required autofocus>
                </div>
              </div>
              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Periodo</label>
                <div class="col-md-6">
                  <select name="selectPeriodo" formControlName="idPeriodo" class="form-control">
                     <option [value]="periodo.id" *ngFor="let periodo of periodos" [selected]="periodo.id === id">{{periodo.descripcion}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="email_address" class="col-md-4 col-form-label text-md-right">Fecha Publicación</label>
                <div class="col-md-6">
                  <input type="date" id="email_address" class="form-control" formControlName="fechaPublicacion" name="email-address" required autofocus>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <div *ngIf="!banderaEditar">
              <button type="button" class="btn btn-primary" (click)="guardarEdicion()">Guardar</button>
            </div>
            <div *ngIf="banderaEditar">
              <button type="button" class="btn btn-primary" (click)="guardarEditarEdicion()">Editar</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <table id="grid" class="table table-striped table-bordered dt-responsive nowrap">
      <thead>
        <tr>
          <th>Título</th>
          <th>Volúmen</th>
          <th>Número</th>
          <th>Periodo</th>
          <th>Fecha Publicación</th>
          <th></th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor='let edicion of ediciones'>
          <td>{{edicion.titulo}}</td>
          <td>{{edicion.numero}}</td>
          <td>{{edicion.volumen}}</td>
          <td>{{edicion.descripcion}}</td>
          <td>{{edicion.fechaPublicacion}}</td>
          <td class="text-center">
            <button class="btn botonEditar" (click)=editarEdicion(edicion.idEdicion,edicion.idPeriodo)><span class="fa fa-pencil" aria-hidden="true"></span> Editar</button></td>
             <td class="text-center">
               <button class="btn botonEliminar" (click)="eliminarEdicion(edicion.idEdicion)"><span class="fa fa-trash" aria-hidden="true"></span> Eliminar </button></td>
        </tr>
      </tbody>

    </table>
  </div>
  <div class="col-sm-2"></div>
</div>
